<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="download video from youtube an alternative to mobile app"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>YT Saver</title>
</head>
<body>
    
    <div class="container">
        <div class="grid text-center">
            <div class="g-col-6">

                <svg class="img-fluid" style="color: red;" xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
                    <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.01 2.01 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.01 2.01 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31 31 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.01 2.01 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A100 100 0 0 1 7.858 2zM6.4 5.209v4.818l4.157-2.408z"/>
                  </svg>
                  <h1>Youtube Video Downloader</h1>
            </div>
        </div>
        <div class="row mb-5">
            <form method="post" action="" class="row g-3 d-flex justify-content-center">
                {% csrf_token %}
                <div class="row">
                    <input  class="form-control shadow-sm" placeholder="Enter url" type="text" name="given_url" value="{{url}}" placeholder="enter url..">
                    <button style="background-color: red;" type="submit" class="btn btn-danger btn-block mt-2" name="fetch-vid" value="fetch-vid">Download</button>
                </div>
                <div class="row">
                    
                   <div class="col-lg-6 col-12 text-center">
                    <h3>{{vidTitle}}</h3>
                    <img class="rounded mx-auto d-block img-fluid" src="{{vidThumbnail}}"/>
                   </div>
             <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-12 mt-3">
                        {% for x in stream %}
                        <span class="fw-semibold mx-1 my-4">{{ x.qualityLabel }}</span><a style="background-color: red;" class="btn btn-danger my-2"  href="{{ x.url}}&title={{vidTitle}}">Download</a>
                        {% endfor %}
                    </div>
                </div>
             </div>
                <br><br>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
